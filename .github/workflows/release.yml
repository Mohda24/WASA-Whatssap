name: Release

on:
  push:
    branches:
      - mohda
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]  # âœ… Removed ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ github.ref == 'refs/heads/mohda' || startsWith(github.ref, 'refs/tags/v') }}
          skip_build: true
          max_attempts: 3

        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
